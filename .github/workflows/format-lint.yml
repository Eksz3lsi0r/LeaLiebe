name: CI â€¢ Format & Lint (StyLua, Selene) + Sourcemap

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  format_lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('aftman.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install StyLua 2.0.2
        run: |
          set -euo pipefail
          WANT=2.0.2
          if command -v stylua >/dev/null 2>&1; then
            HAVE=$(stylua --version | awk '{print $2}') || HAVE=""
          else
            HAVE=""
          fi
          if [ "$HAVE" != "$WANT" ]; then
            cargo install stylua --version "$WANT" --force
          fi

      - name: Install Selene 0.27.1
        run: |
          set -euo pipefail
          WANT=0.27.1
          if command -v selene >/dev/null 2>&1; then
            HAVE=$(selene --version | awk '{print $2}') || HAVE=""
          else
            HAVE=""
          fi
          if [ "$HAVE" != "$WANT" ]; then
            cargo install selene --version "$WANT" --force
          fi

      - name: Install Rojo 7.4.4 (for sourcemap)
        run: |
          set -euo pipefail
          WANT=7.4.4
          if command -v rojo >/dev/null 2>&1; then
            HAVE=$(rojo --version | awk '{print $2}') || HAVE=""
          else
            HAVE=""
          fi
          if [ "$HAVE" != "$WANT" ]; then
            cargo install rojo --version "$WANT" --force
          fi

      - name: Stylua check
        run: stylua --check .

      - name: Selene lint (src/)
        run: selene src

      - name: Generate sourcemap (sanity)
        run: rojo sourcemap -o sourcemap.json

      - name: Upload sourcemap artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sourcemap
          path: sourcemap.json
