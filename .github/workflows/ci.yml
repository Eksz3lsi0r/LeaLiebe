name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Aftman
      uses: ok-nick/setup-aftman@v0.4.2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Install Tools
      run: aftman install
      
    - name: Check Formatting (StyLua)
      run: stylua --check src/ test/
      
    - name: Lint Code (Selene) 
      run: selene src/
      
    - name: Validate Rojo Project
      run: rojo sourcemap --output sourcemap.json
      
    - name: Build Test
      run: rojo build --output build-test.rbxl
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-rbxl
        path: build-test.rbxl
        retention-days: 7

  dependency-check:
    name: Dependency Validation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Aftman
      uses: ok-nick/setup-aftman@v0.4.2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Install Tools
      run: aftman install
      
    - name: Install Wally Dependencies
      run: wally install
      
    - name: Validate Package Manifest
      run: wally manifest --project-path .